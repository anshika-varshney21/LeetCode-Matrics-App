<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetric-App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="themes.css" id="theme-style">
  </head>
  <body>
    <div class="theme-switcher">
    <button id="theme-toggle" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
    </div>
    <div class="container">
      <h1>LeetMetric</h1>

      <div class="user-container">
        <p>Enter your username below</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="enter your username"
            id="user-input"
          />
          <button id="search-button">Search</button>
        </div>
      </div>
      <div class="stats-container">
        <div class="progress">
          <div class="progress-item">
            <div class="easy-Progress circle">
              <span id="easy-label"></span>
              Easy
            </div>
          </div>

          <div class="progress-item">
            <div class="medium-Progress circle">
              <span id="medium-label"></span>
              Medium
            </div>
          </div>

          <div class="progress-item">
            <div class="hard-Progress circle">
              <span id="hard-label"></span>
              Hard
            </div>
          </div>
        </div>

        <div class="stats-card">
          <!-- directly populate from js -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
